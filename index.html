<!DOCTYPE html>
<html>
<head>
	<title>Flames Game</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->

</head>
<body>
	<h2>Flames Game</h2>
	<!-- <h1>Test your relation</h1> -->
	<div class="input-group">
  		<input id="name1" type="text" class="form-control" placeholder="Your name">
  		<input id="name2" type="text" class="form-control" placeholder="His or her name">
	</div>
	<button onClick="showAnswer()" type="button" class="btn btn-primary btn-lg btn-block  btn-custom">Test your relation</button>
	<div id="answer"></div>
	<div id="footer" class="container">
	<div class="container">
		<p class="text-muted">&copy; Rajan Gupta</p>
	</div>
</div>

	<script>
	function showAnswer() {
		var name1 = document.getElementById("name1").value
		var name2 = document.getElementById("name2").value
		var answer = flamesGame(name1, name2);
		document.getElementById("answer").innerHTML = answer;
	}
	</script>

</body>
